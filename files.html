<!DOCTYPE html>
<html lang="zh-tw">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Center</title>
    <style>
        body {
            background: rgba(0, 0, 0, 0.9);
        }

        .list {
            position: absolute;
            top: 30%;
            left: 50%;
            margin-top: -100px;
            margin-left: -180px;
            width: 360px;
            min-height: 200px;
            border: 4px dashed #fff;
        }

        div,
        a {
            color: #ffffff;
        }

        button a{
            color: #333333;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div><button><a href="./upload.html">UPLOAD</a></button></div>
    <div id="result"></div>

    <script>

        var xhr = new XMLHttpRequest();
        xhr.open('POST', './list', true);
        xhr.onload = function (e) {
            if (this.status == 200) {
                var result = JSON.parse(this.responseText);
                var li = ''
                result.forEach(element => {
                    li += ('<li><a href="./files/' + element + '">' + element + '</a> <button><a href="./files/' + element + '" download="' + element + '">下載</a></button></li>')
                });
                document.getElementById('result').innerHTML = '<ol>' + li + '</ol>'
            }
        };
        xhr.send();

    </script>
</body>

</html>
